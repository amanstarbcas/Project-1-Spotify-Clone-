<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -Your favourite music here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify-icon-0.png" alt="Spotify">Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">
      <h1>Best of NCS -No copywright sounds</h1>
      <div class="songList"></div>
         <h1>Best of NCS-No Copyright Sounds</h1>

         <div>
            <div class="songItem">
                <img src="cover1.jpg" alt="1">
                <span>Let me Love You</span>
                <span class="songlistplay"><span>05:34</span>
            </div>
         </div>
      <div class="songBanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!--fontawesome fonts-->
            <i class="fas fa-2x fa-fast-backward"></i>
            <i class="far fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fast-forward"></i>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://fontawesome.com/kits/95dad6b708/setup"></script>   
</body>
</html>
